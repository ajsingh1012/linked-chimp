<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedChimp: My Profile</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons-chimp/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons-chimp/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons-chimp/favicon-16x16.png">
    <link rel="manifest" href="../favicons-chimp/site.webmanifest">

    <!-- include bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- include firebase -->
    <script defer src="/__/firebase/8.5.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.5.0/firebase-performance.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- include copyright -->
    <script src="../copyright.js"></script>

    <!-- include scripting -->
    <script src="../profile/retrieve.js"></script>

    <!-- include styling -->
    <link rel="stylesheet" href="../profile/style.css">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".multi-collapse"
          aria-controls="navbarNavSearch navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="margin-bottom: 10px;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-primary" href="index.html">LinkedChimp</a>
        <div class="collapse navbar-collapse multi-collapse" id="navbarNavSearch">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search profiles" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
        <div class="d-flex">
          <div class="collapse navbar-collapse multi-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../home/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/setup.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../messaging/index.html">Messaging</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Container -->
    <div class="container">    
      <!-- The Grid -->
      <div class="row">
        <!-- Left Column -->
        <div class="col-sm-4">
          <!-- Profile -->
          <div class="card round">
            <div class="container" style="margin: 10px auto;">
              <h4 class="text-center" id="username"></h4>
              <p style="text-align: center !important;"><img id="profile-picture" class="rounded-circle" style="height:100px;width:100px"></p>
              <small id="name"></small>
              <hr>
              <p id="city"></p>
            </div>
          </div>
        <!-- End Left Column -->
        </div>
        
        <!-- Middle Column -->
        <div class="col-sm-8">
        
          <div style="padding: 0 8px;">
            <div style="width: 100%; float: left;">
              <div class="card round">
                <div class="container" style="margin: 10px auto; padding: 8px 16px !important;">
                  <h6 style="color: #198754">My ideological imperative</h6>
                  <p id="statement"></p>
                </div>
              </div>
            </div>
          </div>
          
        <!-- End Middle Column -->
        </div>
        
      <!-- End Grid -->
      </div>
      
    <!-- End Page Container -->
    </div>
    <br>

  </body>
</html>
